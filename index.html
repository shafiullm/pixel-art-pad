<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Artpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="page-title">
            <h1>Pixel Artpad</h1>
        </div>
        <div class="art-pad-container">

            <div class="settings">

                <div class="button-container">
                    <h2>Select Grid Size:</h2>
                    <label class="radio-button"><input class="bit-button" type='radio' name='radio' value='16'/> 16 bit<span></span></label>
                    <label class="radio-button"><input type='radio' class="bit-button" name='radio' value='32' /> 32 bit<span></span></label>
                    <label class="radio-button"><input type='radio' class="bit-button"name='radio' value='64' /> 64 bit<span></span></label>
                </div>

                <div class="colors">
                    <h2>Select Color:</h2>
                    <div class="color-container">
                        <div class="color" style="background-color: #EF5350;"></div>
                        <div class="color" style="background-color: #EC407A ;"></div>
                        <div class="color" style="background-color: #AB47BC;"></div>
                        <div class="color" style="background-color: #7E57C2;"></div>
                        <div class="color" style="background-color: #5C6BC0;"></div>
                        <div class="color" style="background-color: #29B6F6;"></div>
                        <div class="color" style="background-color: #26C6DA;"></div>
                        <div class="color" style="background-color: #26A69A;"></div>
                        <div class="color" style="background-color: #66BB6A;"></div>
                        <div class="color" style="background-color: #D4E157;"></div>
                        <div class="color" style="background-color: #FFEE58;"></div>
                        <div class="color" style="background-color: #FFCA28;"></div>
                        <div class="color" style="background-color: #FFA726;"></div>
                        <div class="color" style="background-color: #FF7043;"></div>
                        <div class="color" style="background-color: #8D6E63;"></div>
                        <div class="color" style="background-color: #BDBDBD;"></div>
                        <div class="color" style="background-color: #78909C;"></div>
                        <div class="color" style="background-color: #212121;"></div>
                    </div>
                </div>

                <div class="eraser-remove">
                    <button class="eraser">Eraser</button>
                    <button class="remove">Remove</button>
                </div>
            </div>
                <div class="grid-container">

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
